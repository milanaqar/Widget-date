<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realistic Paper Date Widget</title>
  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #191919; /* Original background color */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    /* The Main Calendar Stack */
    .calendar-widget {
      position: relative;
      width: 220px;
      height: 280px;
      user-select: none;
    }

    /* Binder Rings at the top for realism */
    .rings-container {
      position: absolute;
      top: -15px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      padding: 0 30px;
      z-index: 10;
    }

    .ring {
      width: 12px;
      height: 40px;
      background: linear-gradient(to right, #333, #666 50%, #333);
      border-radius: 6px;
      box-shadow: 
        inset 0 2px 4px rgba(255,255,255,0.1),
        0 4px 8px rgba(0,0,0,0.6);
    }

    /* The Paper Stack Effect */
    .paper-stack {
      position: relative;
      width: 100%;
      height: 100%;
      background: #252525; /* Dark 'paper' color to contrast with the light text */
      border-radius: 8px;
      box-shadow: 
        0 1px 1px rgba(0,0,0,0.5),
        0 10px 0 -5px #202020, /* Second sheet */
        0 10px 2px -4px rgba(0,0,0,0.4),
        0 20px 0 -10px #1c1c1c, /* Third sheet */
        0 20px 4px -8px rgba(0,0,0,0.4),
        0 30px 40px rgba(0,0,0,0.8); /* Deep floor shadow */
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* The 'Header' of the paper sheet */
    .paper-header {
      height: 60px;
      background: rgb(59, 45, 70);
      border-bottom: 1px solid rgba(255,255,255,0.05);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0 30px;
    }

    /* Holes in the paper */
    .hole {
      width: 16px;
      height: 16px;
      background: #111;
      border-radius: 50%;
      box-shadow: inset 0 2px 4px rgba(0,0,0,1);
    }

    /* The Main Content Area */
    .paper-body {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Subtle paper texture */
    .paper-body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url('https://www.transparenttextures.com/patterns/asfalt-light.png');
      opacity: 0.05;
      pointer-events: none;
    }

    .month {
      font-size: 18px;
      text-transform: uppercase;
      letter-spacing: 4px;
      color: rgba(218, 184, 250, 0.4); /* Faded version of original purple */
      margin-bottom: -10px;
      font-weight: 600;
    }

    .date {
      font-size: 100px;
      font-weight: 300;
      color: #dab8fa; /* Original date color */
      text-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    .day-name {
      font-size: 12px;
      color: rgba(218, 184, 250, 0.3);
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-top: -10px;
    }

    /* Perforation line at the top */
    .perforation {
      position: absolute;
      top: 60px;
      left: 0;
      right: 0;
      height: 1px;
      background: repeating-linear-gradient(90deg, transparent, transparent 4px, #111 4px, #111 8px);
      opacity: 0.5;
    }
  </style>
</head>
<body>

  <div class="calendar-widget">
    <!-- Visual Rings -->
    <div class="rings-container">
      <div class="ring"></div>
      <div class="ring"></div>
      <div class="ring"></div>
    </div>

    <!-- Paper Stack -->
    <div class="paper-stack">
      <div class="paper-header">
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
      </div>
      
      <div class="perforation"></div>

      <div class="paper-body">
        <div class="month" id="monthBox">OCT</div>
        <div class="date" id="dateBox">24</div>
        <div class="day-name" id="dayBox">THURSDAY</div>
      </div>
    </div>
  </div>

  <script>
    function updateCalendar() {
      const now = new Date();
      
      const day = now.getDate();
      const month = now.toLocaleString('default', { month: 'short' }).toUpperCase();
      const dayName = now.toLocaleString('default', { weekday: 'long' }).toUpperCase();

      document.getElementById("dateBox").textContent = day;
      document.getElementById("monthBox").textContent = month;
      document.getElementById("dayBox").textContent = dayName;
    }

    // Initialize
    updateCalendar();
    
    // Optional: Refresh every minute to ensure the date stays correct at midnight
    setInterval(updateCalendar, 60000);
  </script>
</body>
</html>
