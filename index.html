<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realistic Paper Date Widget</title>
  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #191919; /* Original background color */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    /* The Main Calendar Stack */
    .calendar-widget {
      position: relative;
      width: 220px;
      height: 280px;
      user-select: none;
      perspective: 1000px;
    }

    /* Binder Rings at the top for realism */
    .rings-container {
      position: absolute;
      top: -15px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      padding: 0 30px;
      z-index: 10;
    }

    .ring {
      width: 14px;
      height: 44px;
      background: linear-gradient(to right, 
        #2a2a2a 0%, 
        #444444 20%, 
        #999999 45%, 
        #cccccc 50%, 
        #999999 55%, 
        #444444 80%, 
        #2a2a2a 100%
      );
      border-radius: 7px;
      box-shadow: 
        inset 0 1px 2px rgba(255,255,255,0.4),
        0 4px 10px rgba(0,0,0,0.8),
        0 12px 12px -5px rgba(0,0,0,0.6); /* Shadow cast on paper */
      position: relative;
    }

    /* The Paper Stack Effect */
    .paper-stack {
      position: relative;
      width: 100%;
      height: 100%;
      background: #222222;
      border-radius: 12px;
      box-shadow: 
        0 1px 0 rgba(255,255,255,0.08), /* Top edge highlight */
        0 1px 1px rgba(0,0,0,0.5),
        0 10px 0 -5px #1e1e1e, /* Second sheet */
        0 10px 2px -4px rgba(0,0,0,0.4),
        0 20px 0 -10px #1a1a1a, /* Third sheet */
        0 20px 4px -8px rgba(0,0,0,0.4),
        0 40px 60px rgba(0,0,0,0.9); /* Deep ambient occlusion shadow */
      overflow: hidden;
      display: flex;
      flex-direction: column;
      border: 1px solid rgba(0,0,0,0.4);
    }

    /* The 'Header' of the paper sheet */
    .paper-header {
      height: 60px;
      background: linear-gradient(to bottom, #492b60, #3a224d);
      border-bottom: 1px solid rgba(255,255,255,0.05);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0 30px;
    }

  /* Holes in the paper - Inner shadow for depth */
    .hole {
      width: 18px;
      height: 18px;
      background: #0a0a0a;
      border-radius: 50%;
      box-shadow: 
        inset 0 3px 6px rgba(0,0,0,1),
        0 1px 1px rgba(255,255,255,0.05);
    }

    /* The Main Content Area */
    .paper-body {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      background-color: #252525;
      overflow: hidden;
    }

    /* High-quality vintage paper texture */
    .paper-texture {
      position: absolute;
      inset: 0;
      background-image: url('https://www.transparenttextures.com/patterns/handmade-paper.png');
      opacity: 0.15; /* Increased for character */
      pointer-events: none;
      z-index: 1;
    }

      /* Lighting overlay for realism */
    .paper-lighting {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.03) 0%, transparent 50%, rgba(0,0,0,0.1) 100%);
      pointer-events: none;
      z-index: 2;
    }

    


    .month {
      font-size: 18px;
      text-transform: uppercase;
      letter-spacing: 4px;
      color: rgba(218, 184, 250, 0.4); /* Faded version of original purple */
      margin-bottom: -10px;
      font-weight: 600;
    }

    .date {
      font-size: 100px;
      font-weight: 300;
      color: #dab8fa; /* Original date color */
      text-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    .day-name {
      font-size: 12px;
      color: rgba(218, 184, 250, 0.3);
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-top: -10px;
    }

   /* Perforation line with more detail */
    .perforation {
      position: absolute;
      top: 65px;
      left: 0;
      right: 0;
      height: 2px;
      background: repeating-linear-gradient(90deg, transparent, transparent 4px, #111 4px, #111 10px);
      opacity: 0.6;
      z-index: 4;
      box-shadow: 0 1px 0 rgba(255,255,255,0.03);
    }
  </style>
</head>
<body>

  <div class="calendar-widget">
    <!-- Visual Rings -->
    <div class="rings-container">
      <div class="ring"></div>
      <div class="ring"></div>
      <div class="ring"></div>
    </div>

    <!-- Paper Stack -->
    <div class="paper-stack">
      <div class="paper-header">
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
      </div>
      
      <div class="perforation"></div>

      <div class="paper-body">
        <div class="month" id="monthBox">OCT</div>
        <div class="date" id="dateBox">24</div>
        <div class="day-name" id="dayBox">THURSDAY</div>
      </div>
    </div>
  </div>

  <script>
    function updateCalendar() {
      const now = new Date();
      
      const day = now.getDate();
      const month = now.toLocaleString('default', { month: 'short' }).toUpperCase();
      const dayName = now.toLocaleString('default', { weekday: 'long' }).toUpperCase();

      document.getElementById("dateBox").textContent = day;
      document.getElementById("monthBox").textContent = month;
      document.getElementById("dayBox").textContent = dayName;
    }

    // Initialize
    updateCalendar();
    
    // Optional: Refresh every minute to ensure the date stays correct at midnight
    setInterval(updateCalendar, 60000);
  </script>
</body>
</html>
