<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Date Widget</title>

  <style>
    body {
      margin: 0;
      background: #191919;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .frame {
      width: 240px;      /* adjust size */
      height: 280px;     /* adjust size */
      background-image: url("frame.png"); /* your frame image */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .date {
      font-size: 120px;
      font-weight: 700;
      color: #d19fff;
      margin-top: 10px; /* adjust vertical alignment */
    }
  </style>
</head>

<body>
  <div class="frame">
    <div class="date" id="dateBox"></div>
  </div>

  <script>
    const today = new Date().getDate();
    document.getElementById("dateBox").textContent = today;
  </script>
</body>
</html>
